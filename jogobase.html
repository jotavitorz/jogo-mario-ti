<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }

        .mario {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: red;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAeCAYAAABcnkqEAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAWElEQVR42mJk+A8EAgMUAkMDAYCUfTBQy3BPUAwvZzQI0T3DyIoYQGhCSPhAqIiyAVF5QMg4vgCEGBgnkZygMF0YGK8lVEME4yXcA7L5kCGQGB2NROw1+oEAAAAAElFTkSuQmCC');
            background-size: cover;
        }

        .block {
            position: absolute;
            bottom: 0;
            right: -50px;
            width: 50px;
            height: 50px;
            background-color: green;
            animation: moveBlock 2s infinite linear;
        }

        .jump {
            animation: jump 0.3s ease;
        }

        @keyframes jump {
            0% {
                bottom: 0;
            }
            50% {
                bottom: 150px;
            }
            100% {
                bottom: 0;
            }
        }

        @keyframes moveBlock {
            from {
                right: -50px;
            }
            to {
                right: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="mario" id="mario"></div>
        <div class="block" id="block"></div>
    </div>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        function jump() {
            let mario = document.getElementById("mario");
            if (!mario.classList.contains("jump")) {
                mario.classList.add("jump");
                setTimeout(function() {
                    mario.classList.remove("jump");
                }, 300);
            }
        }

        let isAlive = setInterval(function() {
            let mario = document.getElementById("mario");
            let block = document.getElementById("block");

            let marioTop = parseInt(window.getComputedStyle(mario).getPropertyValue("top"));
            let blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));

            if (blockLeft < 100 && blockLeft > 0 && marioTop >= 350) {
                alert("Game Over!");
            }
        }, 10);
    </script>
</body>
</html>
