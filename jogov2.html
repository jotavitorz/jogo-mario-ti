<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Mario Math Game!</title>
<style>
    body {
        background-color: #b2d8b2;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #000080;
    }

    button {
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #b30000;
    }
</style>
</head>
<body>
<h1>Super Mario Math Game</h1>
<div id="characterSelection">
    <h2>Choose your character:</h2>
    <button onclick="startGame('mario')">Mario</button>
    <button onclick="startGame('luigi')">Luigi</button>
</div>

<div id="game" style="display: none;">
    <h2 id="question"></h2>
    <div id="choices"></div>
    <button onclick="checkAnswer('A')">A</button>
    <button onclick="checkAnswer('B')">B</button>
    <button onclick="checkAnswer('C')">C</button>
    <div id="result"></div>
    <div id="timer">Time left: <span id="countdown">60</span> seconds</div>
</div>

<script>
    let characters = ["mario", "luigi"];
    let currentCharacter;
    let score = 0;
    let countdown = 60;
    let timer;

    function startGame(character) {
        currentCharacter = character;
        document.getElementById("characterSelection").style.display = "none";
        document.getElementById("game").style.display = "block";
        showQuestion();
        timer = setInterval(updateTimer, 1000);
    }

    function showQuestion() {
        let num1 = Math.floor(Math.random() * 10) + 1;
        let num2 = Math.floor(Math.random() * 10) + 1;
        let operator = Math.random() < 0.5 ? "+" : "-";
        let question = num1 + " " + operator + " " + num2 + " = ?";
        document.getElementById("question").textContent = question;

        let answer = eval(num1 + operator + num2);
        let choices = [answer, Math.floor(Math.random() * 20), Math.floor(Math.random() * 20)];
        choices.sort(() => Math.random() - 0.5);

        let choicesHtml = "";
        choices.forEach((choice, index) => {
            choicesHtml += `<span>${String.fromCharCode(65 + index)}) ${choice}</span>`;
        });

        document.getElementById("choices").innerHTML = choicesHtml;
    }

    function checkAnswer(answer) {
        let userAnswer = document.getElementById("choices").querySelector("span").innerText.charAt(0);

        if (userAnswer === answer) {
            score += 10;
            document.getElementById("result").textContent = "Correct! Score: " + score;
        } else {
            document.getElementById("result").textContent = "Incorrect! Score: " + score;
        }

        showQuestion();
    }

    function updateTimer() {
        countdown--;
        document.getElementById("countdown").textContent = countdown + " seconds";

        if (countdown === 0) {
            clearInterval(timer);
            alert("Time's up! Final score: " + score);
            location.reload();
        }
    }
</script>
</body>
</html>
