<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }

        .logo {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            width: 300px;
        }

        .start-screen, .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
        }

        .character-select {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .character {
            width: 100px;
            height: 100px;
            background-size: cover;
            cursor: pointer;
        }

        .mario { background-image: url('./imagem/mario.png'); }
        .luigi { background-image: url('./imagem/luigi.png'); }
        .peach { background-image: url('./imagem/peach.png'); }

        .block {
            position: absolute;
            bottom: 0;
            right: -50px;
            width: 50px;
            height: 50px;
            background-color: green;
            animation: moveBlock 2s infinite linear;
        }

        .jump {
            animation: jump 0.5s ease;
        }

        @keyframes jump {
            0% {
                bottom: 0;
            }
            50% {
                bottom: 150px;
            }
            100% {
                bottom: 0;
            }
        }

        @keyframes moveBlock {
            from {
                right: -50px;
            }
            to {
                right: 800px;
            }
        }

        .question-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            gap: 10px;
        }

        .option {
            padding: 5px 10px;
            background-color: #87CEEB;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #00BFFF;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <img src="./imagem/logo.png" alt="Mario Logo" class="logo">
            <div class="character-select">
                <div class="character mario" onclick="startGame('mario')"></div>
                <div class="character luigi" onclick="startGame('luigi')"></div>
                <div class="character peach" onclick="startGame('peach')"></div>
            </div>
        </div>
        <div class="game-screen" id="gameScreen" style="display: none;">
            <div class="character" id="player" style="bottom: 0;"></div>
            <div class="block" id="block"></div>
            <div class="question-container" id="questionContainer">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>
        </div>
    </div>
    <script>
        let player, block;
        let currentQuestionIndex = 0;
        let isJumping = false;
        const questions = [
            {
                question: "Qual é o resultado de 7 + 5?",
                options: ["10", "11", "12", "13"],
                answer: "12"
            },
            {
                question: "Qual é o valor de 9 x 6?",
                options: ["54", "56", "52", "60"],
                answer: "54"
            },
            {
                question: "Qual é a raiz quadrada de 64?",
                options: ["6", "7", "8", "9"],
                answer: "8"
            },
            // Adicione mais perguntas conforme necessário
        ];

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        function startGame(character) {
            document.getElementById("startScreen").style.display = "none";
            player = document.getElementById("player");
            player.className = 'character ' + character;
            player.style.display = 'block';
            player.style.position = 'absolute';
            player.style.bottom = '0';
            document.getElementById("gameScreen").style.display = "flex";
            block = document.getElementById("block");
            isAliveCheck();
            showQuestion();
        }

        function showQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").innerText = questionData.question;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = '';
            questionData.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerText = option;
                optionElement.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption) {
            const questionData = questions[currentQuestionIndex];
            if (selectedOption === questionData.answer) {
                jump();
                currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                setTimeout(showQuestion, 500);
            } else {
                alert("Resposta errada! Você perdeu!");
                location.reload();
            }
        }

        function jump() {
            if (!player.classList.contains("jump")) {
                isJumping = true;
                player.classList.add("jump");
                setTimeout(function() {
                    player.classList.remove("jump");
                    isJumping = false;
                }, 500);
            }
        }

        function isAliveCheck() {
            setInterval(function() {
                if (!isJumping) {
                    let playerTop = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
                    let blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));

                    if (blockLeft < 100 && blockLeft > 0 && playerTop < 50) {
                        alert("Game Over! Você encostou no bloco.");
                        location.reload();
                    }
                }
            }, 10);
        }
    </script>
</body>
</html>
